<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{{ url_for('static', filename='css/mybutton.css') }}" rel="stylesheet">
    <title>职工信息查看</title>
</head>
<body>
    <h3 style="text-align: center;">全部职工信息</h3>
    <p>
        <table border = 1 align="center">
            {% for user in Employee %}
                {% for key, value in user.items() %}
                <tr>
                    <th> {{ key }} </th>
                    <td> {{ value }} </td>
                </tr>
                {% endfor %}
            {% endfor %}
        </table>
    </p>
    <div class="main1">
        <button onclick="location.href= '{{ url_for('HRMS', user=user, id=id) }}' ">返回</button>
    </div>
</body>
</html>
