<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{{ url_for('static', filename='css/mybutton.css') }}" rel="stylesheet">
    <title>排序信息</title>
</head>
<body>
    <div class="parent">
        <div class="main">
            <h3>员工信息排序</h3>
            <!-- <h3>可排序信息: id, 姓名, 性别, 出生年月, 电话 </h3> -->
            <!-- <h3>排序规则: reverse=False升序(默认), reverse=True降序 </h3> -->
            <form action="{{ url_for('AdminSortHandle', user=user, id=id) }}" method="post">
                
                <p>
                    <label for="parameters">信息</label>
                    <input type="text" id='parameters' name='parameters' placeholder="id,姓名,性别,出生年月,电话">
                </p>
                <p>
                    <label for="sort_reverse">规则</label>
                    <input type="text" id='sort_reverse' name='sort_reverse' placeholder="False,True">
                </p>

                <p><input type="submit" value="确认" style="padding-right: 15px; width: 120px;"></p>
            </form>   
            <button onclick="location.href= '{{ url_for('HRMS', user=user, id=id) }}' ">返回</button>

        </div>
    </div>
</body>
</html>
